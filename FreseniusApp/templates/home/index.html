{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fresenius</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  
        <div class="container text-center">
         
            {% for users in content %}
            {% for user, number in users.items %}
             
                <div class="row justify-content-center align-items-center">
                    <div class="card mt-5" style="width: 18rem; ">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">{{ user }}</li>
                            <li id="number" class="list-group-item">
                            {{ number }}
                            
                            <li class="list-group-item">
                            <a href="https://wa.me/{{ number }}?text=Merhaba">
                            <img src="{% static 'images/whatsapp.gif' %}" class="img-fluid me-4" alt="Whatsapp">
                            </a>
                            <a href="tel:+{{ number }}">
                            <img src="{% static 'images/phone.gif' %}" class="img-fluid" alt="Phone">
                            </a>
                            {% comment %} <button type="button" class="btn btn-dark ms-3">Copy</button> {% endcomment %}
                          
                            <img id="copy" src="{% static 'images/copy.gif' %}" class="img-fluid ms-4" alt="Phone">
                            </li>
                            </li>
                        </ul>
                    </div>
                    
            </div>
            
                
            {% endfor %}
        {% endfor %}
       
           
           
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
     document.getElementById("copy").addEventListener("click", function() {
            let text = document.getElementById("number").innerText;
            console.log(text)
       
            try {
                navigator.clipboard.writeText(text);
                alert("Numara panoya kopyalandÄ±.")
            } catch (err) {
                alert('Failed to copy: ', err);
            }
            

        });
        

    
    </script>
  </body>
</html>
